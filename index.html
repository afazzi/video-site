<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazzi's Backlog</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">Fazzi's Backlog</h1>
                <nav class="nav">
                    <a href="https://www.twitch.tv/afazzi" class="nav-link" target="_blank">Twitch</a>
                    <a href="https://www.youtube.com/@afazzi" class="nav-link" target="_blank">YouTube</a>
                    <a href="#" class="nav-link">About</a>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Hero Section -->
            <section class="hero" id="hero">
                <div class="hero-content">
                    <h2 class="hero-title" id="hero-title">Never-ending Backlog</h2>
                    <p class="hero-subtitle" id="hero-subtitle">There are so many games, so little time.</p>
                    <a href="#" class="watch-now-btn" id="watch-now-btn">Watch Now</a>
                </div>
            </section>

            <!-- Playlist Selection -->
            <section class="playlist-selection">
                <div class="container">
                    <div class="playlist-buttons">
                        <!-- Playlist buttons will be created dynamically by JavaScript -->
                    </div>
                </div>
            </section>

            <!-- Video Grid -->
            <section class="videos">
                <div class="container">
                    <h3 class="section-title">{{SECTION_TITLE}}</h3>
                    <div class="video-grid" id="videoGrid">
                        <!-- Videos will be loaded here by JavaScript -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>&copy; 2025 Fazzi. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Load environment variables from Cloudflare Workers -->
    <script>
        // This script will be replaced by Cloudflare Workers with actual environment variables
        window.APP_CONFIG = {
            YOUTUBE_API_KEY: '{{YOUTUBE_API_KEY}}',
            YOUTUBE_CHANNEL_ID: '{{YOUTUBE_CHANNEL_ID}}'
        };
        
        // Debug: Display environment variables on the page
        document.addEventListener('DOMContentLoaded', function() {
            const debugDiv = document.createElement('div');
            debugDiv.style.cssText = 'position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.8); color: white; padding: 15px; border-radius: 8px; font-family: monospace; font-size: 12px; z-index: 9999; max-width: 300px;';
            debugDiv.innerHTML = `
                <h4 style="margin: 0 0 10px 0; color: #007bff;">üîç Environment Debug</h4>
                <div><strong>API Key:</strong> ${window.APP_CONFIG.YOUTUBE_API_KEY ? window.APP_CONFIG.YOUTUBE_API_KEY.substring(0, 20) + '...' : 'NOT SET'}</div>
                <div><strong>Channel ID:</strong> ${window.APP_CONFIG.YOUTUBE_CHANNEL_ID || 'NOT SET'}</div>
                <div><strong>API Key Length:</strong> ${window.APP_CONFIG.YOUTUBE_API_KEY ? window.APP_CONFIG.YOUTUBE_API_KEY.length : 0}</div>
                <div><strong>Is Placeholder:</strong> ${window.APP_CONFIG.YOUTUBE_API_KEY === 'your_youtube_api_key_here' ? 'YES' : 'NO'}</div>
                <button onclick="this.parentElement.remove()" style="margin-top: 10px; padding: 5px 10px; background: #dc3545; border: none; color: white; border-radius: 4px; cursor: pointer;">Close</button>
            `;
            document.body.appendChild(debugDiv);
        });
    </script>
    
    <script src="script.js"></script>
</body>
</html>
